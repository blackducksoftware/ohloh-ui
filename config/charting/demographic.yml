chart:
  type: 'pie'
  renderTo: 'demographics_chart'
  plotShadow: false
  backgroundColor: 'white'
title:
  text:
  align: 'right'
  floating: 'true'
  style:
    color: '#000'
    fontSize: '10pt'
tooltip:
  formatter: ''
  style:
    fontSize: '11pt'
plotOptions:
  pie:
    allowPointSelect: true
    cursor: 'pointer'
    innerSize: '40%'
    slicedOffset: 10
    borderColor: '#fff'
    borderWidth: 0
    dataLabels:
      enabled: true
      minSize: 1
      color: '#000000'
      connectorColor: '#000000'
      format: '<b>{point.name}</b>: {point.y} %'
credits:
  enabled: false
series: [{type: 'pie'}]
exporting:
  enabled: false
