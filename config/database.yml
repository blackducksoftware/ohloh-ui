default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: SQL_ASCII
  host: <%= ENV["DB_HOST"] %>
  port: <%= ENV["DB_PORT"] %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  database: <%= ENV["DB_NAME"] %>

development:
  <<: *default

staging:
  <<: *default

test:
  <<: *default
  host: <%= ENV["TEST_DB_HOST"] %>
  username: <%= ENV["TEST_DB_USERNAME"] %>
  password: <%= ENV["TEST_DB_PASSWORD"] %>
  database: <%= ENV["TEST_DB_NAME"] %>

production:
  <<: *default

postgresql_upgrade_testing:
  <<: *default
