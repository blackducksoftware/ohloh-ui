plugins:
  - rubocop-rails

Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 3.1
  TargetRailsVersion: 6.1
  NewCops: enable
  Exclude:
    - vagrant/**/*
    - script/*_temp.rb

  SuggestExtensions: false

Rails/ActiveRecordAliases:
  Enabled: false

Rails/DynamicFindBy:
  Enabled: false

Rails/EnumHash:
  Enabled: false

Rails/FilePath:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/HelperInstanceVariable:
  Enabled: false

Rails/InverseOf:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Rails/RakeEnvironment:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/UnknownEnv:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Layout/LineLength:
  Max: 120

Style/OptionalBooleanParameter:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - lib/tasks/*
    - lib/tasks/*/*
    - app/*/concerns/*.rb
    - app/views/*/*.xml.builder
    - app/views/*/*.json.jbuilder
    - app/views/*/*/*.xml.builder
    - app/admin/*
    - app/views/admin/*/*.html.arb
    - config/environments/*

Lint/ScriptPermission:
  Exclude:
    - script/*

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Naming/VariableNumber:
  CheckMethodNames: false
  CheckSymbols: false

Style/PerlBackrefs:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/EmptyCaseCondition:
  Description: 'Avoid empty condition in case statements.'
  Enabled: false

Rails/HttpPositionalArguments:
  Enabled: true

Naming/PredicateMethod:
  Enabled: false
